<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOXCODE | OPERATOR PROFILE</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100;300;400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .profile-container { max-width: 900px; margin: 0 auto; padding-top: 40px; animation: fadeIn 0.5s ease-out; }
        .id-card { display: flex; gap: 40px; background: rgba(15,15,18,0.9); border: 1px solid #333; padding: 40px; position: relative; overflow: hidden; }
        .id-card::before { content:''; position: absolute; top:0; left:0; width: 4px; height: 100%; background: #00ff41; }
        .p-avatar-large { width: 200px; height: 200px; border-radius: 50%; border: 4px solid #00ff41; padding: 5px; box-shadow: 0 0 30px rgba(0,255,65,0.2); }
        .p-avatar-large img { width: 100%; height: 100%; object-fit: cover; border-radius: 50%; }
        .p-details { flex: 1; }
        .p-header { border-bottom: 1px solid #333; padding-bottom: 20px; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: flex-end; }
        .p-realname { font-size: 32px; font-weight: 800; color: #fff; margin-bottom: 5px; }
        .p-tag { font-size: 14px; color: #00ff41; background: rgba(0,255,65,0.1); padding: 4px 10px; border-radius: 4px; border: 1px solid #00ff41; }
        .p-bio { color: #888; font-size: 14px; line-height: 1.6; margin-bottom: 30px; }
        
        .stat-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 30px; }
        .p-stat-box { background: #000; padding: 15px; border: 1px solid #222; text-align: center; }
        .p-stat-val { font-size: 24px; font-weight: 800; color: #fff; }
        .p-stat-lbl { font-size: 12px; color: #666; text-transform: uppercase; margin-top: 5px; }

        .skill-section h3 { color: #e0e0e0; font-size: 16px; margin-bottom: 15px; text-transform: uppercase; }
        .skill-bar { height: 8px; background: #222; margin-bottom: 15px; position: relative; border-radius: 4px; overflow: hidden; }
        .skill-progress { height: 100%; background: #00ff41; position: absolute; top:0; left:0; box-shadow: 0 0 10px #00ff41; }
        .skill-info { display: flex; justify-content: space-between; font-size: 12px; margin-bottom: 5px; color: #aaa; }

        .back-btn { display: inline-block; margin-bottom: 20px; color: #666; text-decoration: none; font-weight: 700; transition: 0.2s; }
        .back-btn:hover { color: #00ff41; padding-left: 5px; }

        @media(max-width: 768px) { .id-card { flex-direction: column; align-items: center; text-align: center; } .p-header { flex-direction: column; align-items: center; gap: 10px; } }
    </style>
</head>
<body>
    <div id="system-overlay"></div>
    <canvas id="matrix-rain"></canvas>
    <div class="main-interface" style="display: block; overflow-y: auto;">
        <div class="content-area" style="padding: 40px;">
            <a href="index.html" class="back-btn">← BACK TO DASHBOARD</a>
            <div class="profile-container">
                <div class="id-card">
                    <div class="p-left"><div class="p-avatar-large"><img src="https://i.pinimg.com/736x/8b/16/7a/8b167af653c2399dd93b952a48740620.jpg" alt="Avatar"></div></div>
                    <div class="p-details">
                        <div class="p-header">
                            <div><h1 class="p-realname">Đặng Đức Đại</h1><div class="p-username">@dai_dang_cs</div></div>
                            <span class="p-tag">CS STUDENT • YEAR 1</span>
                        </div>
                        <div class="p-bio">Operator đang theo học Khoa học máy tính. Đam mê C++ và Algorithms. Có sở thích đặc biệt với Arcaea và Liên Quân Mobile.</div>
                        <div class="stat-grid">
                            <div class="p-stat-box"><div class="p-stat-val">C++</div><div class="p-stat-lbl">Main Lang</div></div>
                            <div class="p-stat-box"><div class="p-stat-val">O(N)</div><div class="p-stat-lbl">Algorithm</div></div>
                            <div class="p-stat-box"><div class="p-stat-val">Master</div><div class="p-stat-lbl">Rank LQ</div></div>
                        </div>
                        <div class="skill-section">
                            <h3>Combat Skills</h3>
                            <div class="skill-info"><span>C++ / Algorithms</span><span>85%</span></div><div class="skill-bar"><div class="skill-progress" style="width: 85%"></div></div>
                            <div class="skill-info"><span>Web Dev</span><span>60%</span></div><div class="skill-bar"><div class="skill-progress" style="width: 60%; background: #00f3ff; box-shadow: 0 0 10px #00f3ff;"></div></div>
                            <div class="skill-info"><span>Arcaea Sense</span><span>99%</span></div><div class="skill-bar"><div class="skill-progress" style="width: 99%; background: #ff0055; box-shadow: 0 0 10px #ff0055;"></div></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const cvs=document.getElementById('matrix-rain'),ctx=cvs.getContext('2d');let w,h,drops=[];const chars='10NOXCODE';
        function init(){w=cvs.width=window.innerWidth;h=cvs.height=window.innerHeight;drops=Array(Math.floor(w/14)).fill(1);}
        function draw(){ctx.fillStyle='rgba(5,5,5,0.05)';ctx.fillRect(0,0,w,h);ctx.fillStyle='#0F0';ctx.font='14px monospace';drops.forEach((y,i)=>{const t=chars[Math.floor(Math.random()*chars.length)];ctx.fillText(t,i*14,y*14);if(y*14>h&&Math.random()>0.975)drops[i]=0;drops[i]++;});}
        window.onresize=init;init();setInterval(draw,50);
    </script>
</body>
</html>
