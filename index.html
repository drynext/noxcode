<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NOXCODE</title>

    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="app">
    <aside class="sidebar">
        <h1 class="logo" id="logo">NOXCODE</h1>
        <nav>
            <a href="#">Dashboard</a>
            <a href="#">Tracker</a>
            <a href="#">Focus</a>
            <a href="#">Sudoku</a>
            <a href="#">Decide</a>
        </nav>
    </aside>

    <main class="main">
        <h2>Welcome back.</h2>
        <p class="subtitle">Code in the dark. Track in silence.</p>

        <div class="cards">
            <div class="card" id="trackerCard">
                üìä Practice Tracker
            </div>
            <div class="card" id="focusCard">
                ‚è± Focus Timer
            </div>
            <div class="card">üß© Mini Sudoku</div>
            <div class="card">üé≤ Decision Maker</div>
        </div>
    </main>
    <section id="tracker" class="hidden">
        <h2>Practice Tracker</h2>
    
        <input type="text" id="problemName" placeholder="Problem name">
        <input type="text" id="platform" placeholder="Platform (CF, LC, AC)">
        <button id="addPractice">Add</button>
    
        <ul id="practiceList"></ul>
    </section>
    <section id="focus" class="hidden">
        <h2>Focus Timer</h2>
        <div>
            <span id="timer">25:00</span>
            <button id="startFocus">Start</button>
            <button id="stopFocus">Stop</button>
            <button id="resetFocus">Reset</button>
        </div>
    </section>

</div>

<script src="js/main.js"></script>
</body>
</html>
